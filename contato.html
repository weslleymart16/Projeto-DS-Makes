<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Contato</title>
</head>
<body>

    <header class="principal">
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>

                <img src="Imagens/logo.png" alt="logo ds makes">

        </header>

       <main>
        <fieldset class="formulario"> 
            <form >
                <label for="nome">Nome</label>
                <input type="text" class="form-input" id="nome" placeholder="Nome" required>

                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-input" id="sobrenome" placeholder="Sobrenome" required>

                <label for="email">E-mail</label>
                <input type="email" class="form-input" id="email" placeholder="exemplo@gmail.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" class="form-input" id="telefone" placeholder="xx xxxx-xxxx" required>

                <label for="text">Mensagem</label>
                <textarea cols="10" rows="10" id="text" class="form-input" placeholder="digite sua mensagem" required></textarea>
        </fieldset>  


           </form>
       </main>
</body>
</html>
